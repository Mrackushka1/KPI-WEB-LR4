        <header>
            <div class="content-block ">

        <div class="container">
            <form action="#">
                <div class="content-block">
                    <div class="content-block-wrapper" style="flex-direction: column;">
                        <label for="speciality" style="margin-bottom: 5px;">Your speciality:</label>

                        <input type="button" value="Clear student data" onclick="wipeStudentData()">

                </div>
            </form>
        </div>
